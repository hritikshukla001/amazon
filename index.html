<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sejal ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(160deg, #fbe7e9, #e8eaf6);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(16px);
    border-radius: 28px;
    padding: 24px 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    margin-bottom: 4px;
    color: #2f2f2f;
}

.subtitle {
    font-size: 14px;
    color: #777;
    margin-bottom: 16px;
}

/* Slider */
.slider {
    width: 100%;
    height: 230px;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 18px;
    position: relative;
}

.slider img {
    position: absolute;
    width: 100%;
    height: 230px;
    object-fit: cover;
    opacity: 0;
    animation: fade 20s infinite;
}

.slider img:nth-child(1) { animation-delay: 0s; }
.slider img:nth-child(2) { animation-delay: 4s; }
.slider img:nth-child(3) { animation-delay: 8s; }
.slider img:nth-child(4) { animation-delay: 12s; }
.slider img:nth-child(5) { animation-delay: 16s; }

@keyframes fade {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}

.message {
    font-size: 15px;
    line-height: 1.7;
    color: #444;
    margin-bottom: 20px;
}

.question {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    margin-bottom: 14px;
}

button {
    border: none;
    border-radius: 25px;
    padding: 12px 22px;
    font-size: 15px;
    cursor: pointer;
    background: #ffb6c1;
    color: white;
}

button:hover {
    background: #ff9fb0;
}

#final {
    display: none;
    margin-top: 18px;
    font-size: 16px;
    color: #444;
}
</style>
</head>

<body>

<div class="card">
    <h1>Sejal</h1>
    <div class="subtitle">my favorite memories ü§ç</div>

    <div class="slider">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
    </div>

    <div class="message">
        Every picture here<br>
        reminds me why my heart<br>
        always finds its way back to you.
    </div>

    <div class="question">Will you be mine?</div>

    <button onclick="yes()">Yes ü§ç</button>

    <div id="final">
        You chose me.<br>
        And I promise ‚Äî I‚Äôll choose you<br>
        every single day ü§ç
    </div>
</div>

<script>
function yes() {
    document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
