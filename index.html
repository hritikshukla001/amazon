<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sejal ü§ç</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

/* ===== MIDNIGHT GLOW BACKGROUND ===== */
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #2c2f4a, #0f1021);
    animation: glow 8s ease-in-out infinite alternate;
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes glow {
    0% {
        background: radial-gradient(circle at top, #2c2f4a, #0f1021);
    }
    100% {
        background: radial-gradient(circle at top, #3a3f6b, #12132b);
    }
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(18px);
    border-radius: 30px;
    padding: 26px 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

/* ===== HANDWRITTEN NAME ===== */
.name {
    font-family: 'Dancing Script', cursive;
    font-size: 40px;
    color: #ffb6c1;
    margin-bottom: 6px;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(255,182,193,0.7);
    width: 0;
    animation: write 3s steps(12) forwards, blink 0.8s infinite;
}

@keyframes write {
    from { width: 0; }
    to { width: 180px; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 14px;
}

/* ===== IMAGE SLIDER ===== */
.slider {
    width: 100%;
    height: 240px;
    border-radius: 22px;
    overflow: hidden;
    background: #f3f3f3;
    margin-bottom: 16px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slider img {
    position: absolute;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: fade 20s infinite;
}

.slider img:nth-child(1) { animation-delay: 0s; }
.slider img:nth-child(2) { animation-delay: 4s; }
.slider img:nth-child(3) { animation-delay: 8s; }
.slider img:nth-child(4) { animation-delay: 12s; }
.slider img:nth-child(5) { animation-delay: 16s; }

@keyframes fade {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}

/* ===== TEXT ===== */
.message {
    font-size: 15px;
    line-height: 1.7;
    color: #444;
    margin-bottom: 18px;
}

.question {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    margin-bottom: 14px;
    color: #333;
}

/* ===== BUTTON ===== */
button {
    border: none;
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 15px;
    cursor: pointer;
    background: #ffb6c1;
    color: white;
    transition: 0.3s ease;
}

button:hover {
    background: #ff9fb0;
    transform: scale(1.05);
}

/* ===== FINAL MESSAGE ===== */
#final {
    display: none;
    margin-top: 16px;
    font-size: 16px;
    color: #444;
    animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">

    <!-- HANDWRITTEN NAME -->
    <div class="name">Sejal</div>
    <div class="subtitle">this is for you ü§ç</div>

    <!-- IMAGES -->
    <div class="slider">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
    </div>

    <div class="message">
        Every memory here<br>
        feels a little magical.<br>
        And every moment with you<br>
        feels like home.
    </div>

    <div class="question">Will you be mine?</div>

    <button onclick="showLove()">Yes ü§ç</button>

    <div id="final">
        You chose me.<br>
        And I promise ‚Äî<br>
        I‚Äôll choose you, always üåô
    </div>

</div>

<script>
function showLove() {
    document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
