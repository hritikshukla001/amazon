<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sejal ü§ç</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

/* ===== MIDNIGHT BACKGROUND ===== */
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #2c2f4a, #0f1021);
    animation: nightGlow 10s ease-in-out infinite alternate;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

@keyframes nightGlow {
    0% { background: radial-gradient(circle at top, #2c2f4a, #0f1021); }
    100% { background: radial-gradient(circle at top, #3a3f6b, #12132b); }
}

/* ===== SUBTLE SPARKLES ===== */
.sparkle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: float 8s infinite ease-in;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(18px);
    border-radius: 32px;
    padding: 26px 22px 30px;
    width: 92%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.4);
}

/* ===== HANDWRITTEN NAME ===== */
.name {
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    color: #ffb6c1;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    border-right: 3px solid rgba(255,182,193,0.7);
    animation: write 2.8s steps(12) forwards, blink 0.8s infinite;
}

@keyframes write {
    from { width: 0; }
    to { width: 185px; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* stop cursor blink after write */
.name.finished {
    border-right: none;
    animation: none;
    width: 185px;
    text-shadow: 0 0 8px rgba(255,182,193,0.6);
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 14px;
}

/* ===== IMAGE FRAME ===== */
.frame {
    width: 100%;
    height: 260px;
    border-radius: 22px;
    background: #f4f4f4;
    margin: 18px 0;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.08),
                0 15px 30px rgba(0,0,0,0.2);
}

.frame img {
    position: absolute;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: fade 20s infinite;
}

.frame img:nth-child(1){animation-delay:0s;}
.frame img:nth-child(2){animation-delay:4s;}
.frame img:nth-child(3){animation-delay:8s;}
.frame img:nth-child(4){animation-delay:12s;}
.frame img:nth-child(5){animation-delay:16s;}

@keyframes fade {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}

/* ===== TEXT ===== */
.message {
    font-size: 15px;
    line-height: 1.75;
    color: #444;
    margin-bottom: 18px;
}

.question {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: #2f2f2f;
    margin-bottom: 16px;
    letter-spacing: 0.4px;
}

/* ===== BUTTON ===== */
button {
    border: none;
    border-radius: 28px;
    padding: 13px 28px;
    font-size: 15px;
    background: #ffb6c1;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255,182,193,0.5);
    animation: pulse 2.5s infinite;
    transition: 0.3s ease;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

button:hover {
    background: #ff9fb0;
}

/* ===== FINAL MESSAGE ===== */
#final {
    display: none;
    margin-top: 18px;
    font-size: 16px;
    color: #444;
    animation: rise 1.4s ease forwards;
}

@keyframes rise {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- sparkles -->
<span class="sparkle" style="left:15%; animation-delay:0s;"></span>
<span class="sparkle" style="left:35%; animation-delay:2s;"></span>
<span class="sparkle" style="left:55%; animation-delay:4s;"></span>
<span class="sparkle" style="left:75%; animation-delay:1s;"></span>

<div class="card">

    <div id="name" class="name">Sejal</div>
    <div class="subtitle">this is for you ü§ç</div>

    <div class="frame">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
    </div>

    <div class="message">
        Every memory here<br>
        feels a little magical,<br>
        and every moment with you<br>
        feels like home.
    </div>

    <div class="question">Will you be mine?</div>

    <button onclick="showLove()">Yes ü§ç</button>

    <div id="final">
        You chose me.<br>
        And I promise ‚Äî<br>
        I‚Äôll choose you, always üåô
    </div>
</div>

<script>
setTimeout(() => {
    document.getElementById("name").classList.add("finished");
}, 3000);

function showLove() {
    document.querySelector("button").style.display = "none";
    document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
